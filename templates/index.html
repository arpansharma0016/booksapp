<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Send Emails</title>
</head>

<body>
    <div class="container" style="margin-top: 20px;">
        <input id="email" class="form-control" placeholder="To Email"><br>
        <input id="username" class="form-control" placeholder="Username"><br>
        <button class="btn btn-primary" id="send" onclick="send(event)">Send</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function send(e) {
            e.preventDefault()
            email = document.getElementById('email').value
            username = document.getElementById('username').value
            document.getElementById('send').innerText = "Sending..."
            url = `/send-${email}-${username}/`
            $.get(url, function(response) {
                console.log(response.status)
                if (response.status == "success") {
                    document.getElementById('email').value = ""
                    document.getElementById('username').value = ""
                    document.getElementById('send').innerText = "Send"
                }
            })
        }
    </script>
</body>

</html>
